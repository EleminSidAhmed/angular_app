<h1 mat-dialog-title> Add Command Form </h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">

    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input formControlName="idUser" matInput placeholder="Placeholder" [value]="id.toString()" type="number">
      <mat-label>User</mat-label>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input formControlName="nbrPiece" matInput placeholder="Placeholder" type="number">
      <mat-label>Piece</mat-label>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <!-- The select dropdown -->
      <mat-select [(ngModel)]="type">
        <mat-option *ngFor="let option of libList" [value]="option" >{{ option }}</mat-option>
      </mat-select>
      <mat-label>Clothes</mat-label>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <!-- The select dropdown -->
      <mat-select [(ngModel)]="livraison">
        <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
      </mat-select>
      <mat-label>Livraison</mat-label>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addcommand()">{{actionBtn}}</button>
</div>
