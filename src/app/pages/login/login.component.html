    </div>

        <li><a href="/register">Register</a></li>

    </div>

  </div>

      <div class="lemin">
        <label >username</label>
        <input type="text" [(ngModel)]="auth.userName" class="form-control" id="email">

      <div class="lemin">
        <label >password</label>
        <input type="text" [(ngModel)]="auth.password"  class="form-control" id="password">
