<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Website Home Page</title>
  <!-- /* coding with nick */ -->
</head>
<body>
<div class="bgimage">
  <div class="menu">

    <div class="leftmenu">
      <h4> NICK </h4>
    </div>

    <div class="rightmenu">
      <ul>
        <li id="firstlist"><a href="#">Home</a></li>
        <li><a href="/service">Services</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="/register">Register</a></li>
        <li><a href="/login">LOGIN</a></li>
      </ul>
    </div>

  </div>
  <div>
    <div class="container">
      <h2>Register</h2>
        <div class="form-group">
          <label for="nom">Name</label>
          <input type="text" [(ngModel)]="reg.nom" class="form-control" id="nom"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="reg.password" class="form-control" id="password"/>
        </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="reg.email" class="form-control" id="email"/>
      </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" [(ngModel)]="pass.confirme" class="form-control" id="confirmPassword"/>
        </div>

        <button type="submit" class="btn btn-primary" (click)="register()">Register</button>

    </div>
  </div>

</div>
<!-- /* coding with nick */ -->
</body>
</html>
